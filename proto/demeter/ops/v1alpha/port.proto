syntax = "proto3";

package demeter.ops.v1alpha;

import "google/protobuf/any.proto";

message CreatePortRequest {
  string project = 1; 
  string kind = 2; 
  string resource = 3; 
}

message CreatePortResponse {
  string kind = 1; 
}

service PortService {
  rpc CreatePort(CreatePortRequest) returns (CreatePortResponse);
}

